<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provider Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="loginstyles.css">
</head>
<body>
  <div class="background-overlay">
    <div class="container">
      <h2>Provider Login</h2>

      <form id="loginForm" novalidate>
        <input type="email" id="email" placeholder="Email" aria-label="Email address" required>
        <input type="password" id="password" placeholder="Password" aria-label="Password" required>
        <button type="submit">Login</button>
      </form>

      <button id="googleLoginBtn" class="google-login-btn">Sign in with Google</button>

      <div id="response"></div>
    </div>
  </div>

  <!-- Firebase SDK (version 9.6.1) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <!-- Your JavaScript file (module type) -->
  <script type="module" src="js/auth/provider-login.js"></script>
</body>
</html>
