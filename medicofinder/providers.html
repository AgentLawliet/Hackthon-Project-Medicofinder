<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedicoFinder - Provider</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" >
  
  <!-- Firebase SDKs with type="module" -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="background-overlay">
    <div class="container">
      <h2>Submit a Medical Resource</h2>
      <form id="providerForm">
        <input type="text" id="name" placeholder="Resource Name" required>
        <input type="number" id="quantity" placeholder="Quantity" required>
        <input type="text" id="type" placeholder="Resource Type (optional)">
        <input type="text" id="localArea" placeholder="eg: Kargi Chowk" required>
        <input type="text" id="city" placeholder="eg: Dehradun" required>
        <input type="tel" id="contact" placeholder="eg: +91 9836830510" required>
        <button type="submit">Submit Resource</button>
      </form>
      
      <div id="response"></div>
    </div>
  </div>
  
  <script type="module" src="js/provider.js"></script>
</body>
</html>
