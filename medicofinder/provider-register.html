<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provider Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="loginstyles.css">
</head>
<body>
  <div class="background-overlay">
    <div class="container">
      <h2>Register as Provider</h2>
      <form id="registerForm" novalidate>
        <input type="email" id="email" placeholder="Email" aria-label="Email address" required>
        <input type="password" id="password" placeholder="Password" aria-label="Password" required>
        <button type="submit">Register</button>
      </form>
      <button id="googleSignUpBtn" class="google-login-btn">Sign up with Google</button>
      <div id="response"></div>
    </div>
  </div>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script type="module" src="js/auth/provider-register.js"></script>
</body>
</html>
