<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Medical Resources</title>
    <!-- Correct CSS reference -->
    <link rel="stylesheet" href="userstyle.css">
</head>
<body>

    <div class="search-container">
        <h2 class="search-heading">Search for Medical Resources</h2>
    
        <!-- Area Input -->
        <input type="text" id="areaInput" placeholder="Enter Local Area or City">
    
        <!-- Resource Type Dropdown -->
        <select id="typeInput">
            <option value="">Select Resource Type</option>
            <option value="medicine">Medicine</option>
            <option value="equipment">Equipment</option>
            <option value="blood">Blood</option>
        </select>
    
        <!-- Dynamic Dropdown for Blood Group -->
        <div id="bloodOptions" class="dynamic-field" style="display: none;">
            <select id="bloodTypeInput">
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
    
        <!-- Dynamic Dropdown for Equipment Type -->
        <div id="equipmentOptions" class="dynamic-field" style="display: none;">
            <select id="equipmentTypeInput">
                <option value="">Select Equipment</option>
                <option value="ventilator">Ventilator</option>
                <option value="inhaler">Inhaler</option>
                <option value="oxygen cylinder">Oxygen Cylinder</option>
                <option value="nebulizer">Nebulizer</option>
                <option value="cpap machine">CPAP Machine</option>
                <option value="defibrillator">Defibrillator</option>
                <option value="wheelchair">Wheelchair</option>
                <option value="thermometer">Thermometer</option>
                <option value="hospital bed">Hospital Bed</option>
            </select>
        </div>
    
        <!-- Dynamic Field for Medicine Name -->
        <div id="medicineNameField" class="dynamic-field" style="display: none;">
            <input type="text" id="medicineNameInput" placeholder="Enter Medicine Name">
        </div>
    
        <!-- Quantity Input -->
        <input type="number" id="quantityInput" placeholder="Enter Minimum Quantity">
    
        <!-- Search Button -->
        <button id="searchBtn">Search</button>
    </div>
    

    <!-- Results Section -->
    <div id="results"></div>

    <div class="quote">"Others help when you have time.MedicoFinder helps when you don't"</div>

    <!-- Correct JS File Reference -->
    <script type="module" src="js/user.js"></script>
</body>
</html>
